<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="description" content="A client-side React URL shortener with custom shortcodes, analytics, and expiry dates. Transform long URLs into short, shareable links with detailed click tracking." />
  <meta name="keywords" content="URL shortener, short links, link management, analytics, React, Material UI" />
  <meta name="author" content="React URL Shortener" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="URL Shortener - Transform Long URLs into Short Links" />
  <meta property="og:description" content="A client-side React URL shortener with custom shortcodes, analytics, and expiry dates." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="URL Shortener - Transform Long URLs into Short Links" />
  <meta property="twitter:description" content="A client-side React URL shortener with custom shortcodes, analytics, and expiry dates." />
  <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Roboto Font for Material UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>URL Shortener - Transform Long URLs into Short Links</title>

  <style>
    /* Loading animation styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Roboto', sans-serif;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loading screen once React loads */
    .loaded .loading-container {
      display: none;
    }

    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }

    /* Disable text selection on buttons and interactive elements */
    button, .MuiButton-root {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
  </style>
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this URL shortener application.</p>
      <p>This is a client-side React application that requires JavaScript to function properly.</p>
    </div>
  </noscript>

  <!-- Loading screen -->
  <div class="loading-container" id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading URL Shortener</div>
    <div class="loading-subtext">Initializing application...</div>
  </div>

  <!-- React root -->
  <div id="root"></div>

  <script>
    // Hide loading screen once React content is loaded
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }, 1000);

    // Also hide loading screen if React content appears
    const observer = new MutationObserver(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
        observer.disconnect();
      }
    });

    observer.observe(document.getElementById('root'), {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
